<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy pick me?</title>
  </head>
  <body>
    <main>
      <section class="titlecard-sec">
        <h1>Will Andy pick me?</h1>
      </section>
      <section class="primary-content-sec">
        <article class="user-input-form-art">
          <input class="ask-question-in" type="text" name="Ask the lucky Eight-Ball" value="Ask your question here!">
          <button class="get-answer-but" type="button" name="Get your answer">Get your answer</button>
          <div class="eightball-container-div">
            <img class="eightball-img" src="assets/eight-ball.png" alt="Image of a Lucky Eight-Ball">
          </div>
          <div class="clear-container-div">
            <button class="clear-but" type="button" name="Clear">Clear</button>
          </div>
        </article>
        <article class="woody-img-art">
          <img class="woody-img" src="assets/woody.png" alt="Disney character Woody smiling">
        </article>
    </main>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
